{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Stars</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'socialClone/css/master.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Russo+One&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar mynav navbar-expand-sm" role="navigation" id="navbar">
      <div class="container">
               <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
       					<ul class="nav navbar-nav navbar-right">
       						{% if user.is_authenticated %}
                         <li><a href="{% url 'posts:create' %}">Post</a></li>
                         <li><a href="{% url 'groups:all' %}">Groups</a></li>
                         <li><a href="{% url 'groups:create'%}">Create Group</a></li>
                         <li><a href="{% url 'accounts:logout' %}">Log out</a></li>
                </ul>
       						{% else %}
                <ul class='nav navbar-nav navbar-right'>
       						      <li><a href="{% url 'groups:all' %}">Groups</a></li>
       						      <li><a href="{% url 'accounts:login' %}">Log in</a></li>
       						      <li><a href="{% url 'accounts:signup' %}">Sign up</a></li>
       						{% endif %}
       					</ul>
          </div>
    </nav>
    <div class="container myContent">
      {% block content %}



      {% endblock %}
    </div>
    <canvas id="canvas"></canvas>
    <span id="note">Click to add fireflies</span>
  </body>
  <script type="text/javascript" src='{% static "socialClone/js/master.js" %}'>

  </script>
</html>
