{% extends "posts./post_base.html" %}
{% load bootstrap4 %}
{% block post_content %}
<h3>Create a new post!</h3>
<form class="post-form" action="{% url 'posts:create' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit"  value="Create" class='btn btn-info'>
</form>
{% endblock %}
