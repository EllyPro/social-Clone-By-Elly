{% extends "posts/post_base.html" %}
{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>
<div class="posts">
  {% include "posts/_post.html" with post=object %}
</div>

<form  method="post">
  {% csrf_token %}
  <input type="submit" value="Submit" class='btn btn-danger'>
  <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}" class='btn btn-primary'>Cancel</a>
</form>

{% endblock %}
